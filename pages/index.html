<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>project</title>
</head>

<body>
  <a href="/pages/end.html">Lõpeta mäng</a>
  <div id="background">
    <div id="bg-canvas">
      <canvas id="viewport" width="1000" height="1000"></canvas>
    </div>
    <div id="text_show">
      <h1>Kirjeldused</h1>
      <textarea rows="20" cols="50" id="text" readonly></textarea>
    </div>
  </div>
  <div id="bg-pictures">
    <div id="motherboard">
      <img class="m1" id="mb1" src="https://i.ibb.co/jyFtSL3/mb-cut.png" alt="motherboard picture">
    </div>
    <div id="cpu">
      <img class="c1" src="https://i.ibb.co/p06pGhS/cpu-cut.png" alt="cpu chip">
    </div>
    <div id="gpu">
      <img class="g1" src="https://i.ibb.co/RyQwHNT/gpu-cut.png">
    </div>
    <div id="hard-drive">
      <img class="hd1" src="https://i.ibb.co/nw7tGbX/wd2500aakx-side-view-Edited.png">
    </div>
    <div id="ram">
      <img class="r1" src="https://i.ibb.co/y5fvdwh/ram-cut-turned.png">
    </div>
    <div id="psu">
      <img class="po1" src="https://i.ibb.co/0Xy4RBh/f94ee2b77d68287af8e312ae0e470639-Edited.png" alt="images-Edited">
    </div>
    <div id="cooling">
      <img class="co1" src="https://i.ibb.co/PtFfNQK/fan-cut.png">
    </div>
    <div id="mb-desc">
      <h1>Motherboard / маиеринская плата / emaplaat</h1>
    </div>
  </div>
</body>
<script src=/script.js></script>

</html>
